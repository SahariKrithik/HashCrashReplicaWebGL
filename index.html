<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>FreeFall2D | WebGL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #unity-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #unity-canvas {
        background: #000;
        display: block;
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        aspect-ratio: 16/9;
      }

      /* ----------- New Loading Screen ----------- */
      #unity-loading-screen {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 260px;
        z-index: 20;
        pointer-events: none;
      }

      #loading-logo {
        width: 180px;
        height: auto;
        margin-bottom: 20px;
        animation: fadeIn 0.5s ease forwards;
        position: relative;
        z-index: 2;
      }

      #loading-logo::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 420px;
        height: 420px;
        background: radial-gradient(
          circle,
          rgba(52, 211, 153, 0.70) 0%,
          rgba(52, 211, 153, 0.15) 50%,
          rgba(52, 211, 153, 0) 85%
        );
        filter: blur(90px);
        z-index: -1;
        pointer-events: none;
        animation: glowPulse 3s ease-in-out infinite;
      }

      #unity-progress-bar-empty {
        width: 100%;
        height: 14px;
        background: rgba(255, 255, 255, 0.25);
        border-radius: 10px;
        overflow: hidden;
        position: relative;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #34d399;
        border-radius: 10px;
        transition: width 0.2s ease;
        position: relative;
        z-index: 2;
      }

      /* Glow behind loading bar */
      #unity-progress-bar-empty::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 250px;
        height: 80px;
        transform: translate(-50%, -50%);
        background: radial-gradient(
          circle,
          rgba(52, 211, 153, 0.50) 0%,
          rgba(52, 211, 153, 0.10) 50%,
          rgba(52, 211, 153, 0) 85%
        );
        filter: blur(40px);
        z-index: 1;
        pointer-events: none;
        animation: glowPulse 3s ease-in-out infinite;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #unity-loading-screen::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 260px;
        height: 260px;
        background: radial-gradient(
          circle,
          rgba(52, 211, 153, 0.45) 0%,
          rgba(52, 211, 153, 0) 70%
        );
        filter: blur(35px);
        z-index: 1;
        pointer-events: none;
        animation: glowPulse 3s ease-in-out infinite;
      }

      @keyframes glowPulse {
        0%   { transform: translate(-50%, -50%) scale(0.95); opacity: 0.8; }
        50%  { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
        100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.8; }
      }

      /* Rotate Device Overlay */
      #rotate-device {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 22px;
        display: none;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 9999;
        flex-direction: column;
      }

      #rotate-device img {
        width: 90px;
        margin-bottom: 20px;
        animation: rotate 2s linear infinite;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to   { transform: rotate(360deg); }
      }

    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" width="1920" height="1080" tabindex="-1"></canvas>

      <div id="unity-loading-screen">
        <img id="loading-logo" src="TemplateData/game_logo.jpg" alt="Game Logo" />

        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <div id="rotate-device">
      <img src="TemplateData/rotate_icon.png" alt="Rotate" />
      <p>Please rotate your device<br />to landscape mode</p>
    </div>

    <script>
      const canvas = document.querySelector("#unity-canvas");
      const rotateOverlay = document.querySelector("#rotate-device");

      // NOTE: Update these paths to match your build output folder name
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/FreeFall2DWebGLBuild.loader.js";

      const config = {
        dataUrl: buildUrl + "/FreeFall2DWebGLBuild.data",
        frameworkUrl: buildUrl + "/FreeFall2DWebGLBuild.framework.js",
        codeUrl: buildUrl + "/FreeFall2DWebGLBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "FreeFall2D",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
        devicePixelRatio: Math.min(window.devicePixelRatio, 2),
        matchWebGLToCanvasSize: true,
      };

      function unityShowBanner(msg, type) {
        const warningBanner = document.querySelector("#unity-warning");
        warningBanner.style.display = "block";
        warningBanner.textContent = msg;
        if (type === "error") warningBanner.style.background = "red";
        if (type === "warning") warningBanner.style.background = "yellow";
        setTimeout(() => (warningBanner.style.display = "none"), 4000);
      }

      // Show new loading UI
      document.querySelector("#unity-loading-screen").style.display = "flex";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width =
            100 * progress + "%";
        })
          .then((unityInstance) => {
            document.querySelector("#unity-loading-screen").style.display = "none";

            // IMPORTANT: Both variables are needed for wallet integrations
            // web3UnityInstance is required by ChainSafe SDK for MetaMask
            // window.unityInstance is used by Abstract wallet bridge
            window.unityInstance = unityInstance;
            web3UnityInstance = unityInstance;

            updateAspectRatio();
            checkOrientation();
          })
          .catch((message) => alert(message));
      };
      document.body.appendChild(script);

      function updateAspectRatio() {
        canvas.style.aspectRatio = "16/9";
      }

      function checkOrientation() {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        if (isMobile) {
          if (window.innerHeight > window.innerWidth) {
            rotateOverlay.style.display = "flex";
            canvas.style.display = "none";
          } else {
            rotateOverlay.style.display = "none";
            canvas.style.display = "block";
          }
        } else {
          rotateOverlay.style.display = "none";
          canvas.style.display = "block";
        }
      }

      window.addEventListener("resize", () => {
        clearTimeout(window._resizeTimeout);
        window._resizeTimeout = setTimeout(() => {
          updateAspectRatio();
          checkOrientation();
        }, 300);
      });

      window.addEventListener("orientationchange", () => {
        setTimeout(() => {
          updateAspectRatio();
          checkOrientation();
        }, 400);
      });
    </script>
  </body>
</html>
